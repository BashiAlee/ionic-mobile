<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="../../assets/imgs/app-logo.svg" alt=""></ion-title>

</ion-header>


<ion-content padding>
  <h3 class="makeCenter">Create Your Contribution</h3>

   <ion-segment  color="primary" [(ngModel)]="contribution_action">

      Create Content
    </ion-segment-button>
    <ion-segment-button value="cover-image">
      Cover Image
    </ion-segment-button>

    <ion-segment-button value="submit">
      Submit
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="contribution_action">
  
    <div *ngSwitchCase="'content'">
