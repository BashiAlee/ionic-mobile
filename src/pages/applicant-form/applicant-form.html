<ion-content padding>
  <h3 class="makeCenter">Application Form</h3>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <label for="cname" class="makeBlock mt15 custom-label">Enter full name</label>
        <input type="text" value="" placeholder="John Doe" class="mt30 mb20" class="custom-input1"/>
      </ion-col>
 
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <label for="cname" class="makeBlock mt15 custom-label">Chose Your Industry</label>
          <ion-item class="custom-input">
            <ion-label></ion-label>
            <ion-select multiple="true">
              <ion-option value="nes">NES</ion-option>
            </ion-select>
          </ion-item>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <label for="cname" class="makeBlock mt15 custom-label">Your skill level</label>
          <ion-item class="custom-input">
            <ion-label></ion-label>
            <ion-select multiple="true">
              <ion-option value="nes">NES</ion-option>
            </ion-select>
          </ion-item>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <label for="cname" class="makeBlock mt15 custom-label">Industry Experience</label>
        <input type="text" value="" placeholder=" # of Years" class="mt30 mb20" class="custom-input1"/>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <label for="cname" class="makeBlock mt15 custom-label">I am?</label>
        <ion-input type="number" placeholder="" class="custom-input"></ion-input>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <label for="cname" class="makeBlock mt15 custom-label">What is the name of Company you worked for?</label>
        <input type="text" value="" placeholder=" Company Name" class="mt30 mb20" class="custom-input1"/>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <label for="cname" class="makeBlock mt15 custom-label">How many contributions can you commit to each month?</label>
        <input type="text" value="" placeholder=" # of Contributors" class="mt30 mb20" class="custom-input1"/>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <label for="cname" class="makeBlock mt15 custom-label">Type of Contribution</label>
          <ion-item class="custom-input">
            <ion-label></ion-label>
            <ion-select multiple="true">
              <ion-option value="nes">NES</ion-option>
            </ion-select>
          </ion-item>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <ion-item>
          <ion-textarea placeholder="Tell us about your motivation and why you want to give back?"></ion-textarea>
        </ion-item>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <div class="mentor-checkbox">
          <input type="checkbox" name="checkbox" id="checkbox-id" value="value">
          <label class="checkbox-txt" for="checkbox-id">The information I am submitting is accurate and truthful. I give Cliiimb the permission to cross check my information for accuracy prior to my approval of a super contributor and mentor</label>
        </div>
      </ion-col>
      
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
      <button ion-button full round>SUBMIT</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
