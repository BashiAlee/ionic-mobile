<ion-content padding class="signup-details">
    <div class="inner-details">
        <div class="top-content makeCenter pt15">
            <div class="image">
              <img src="../../assets/imgs/app-logo.svg" alt="app-logo">
            </div>
            <div class="tagline">
             <p> Register with Cliiimb</p>
            </div>
  
          </div>
        <div class="signup-form">
          <ion-list>
        
            <ion-item>
              <input type="text" value="" placeholder="Email" class="mt30 mb20" class="custom-input" padding/>
            </ion-item>
        
            <ion-item>
              <input type="password" value="" placeholder="Password" class="custom-input" padding/>
            </ion-item>

            <ion-item>
                <input type="password" value="" placeholder="Re-enter Password" class="custom-input" padding/>
              </ion-item>
        
          </ion-list>
        
          <div padding>
            <button ion-button color="primary" class="cliiimb-btn-primary" block>Sign up</button>
          </div>
        </div>
      </div>

      <div class="makeRed">
        <p>Already have an account? <a (click)="openLoginPage()">Login in</a> </p>
      </div> 
  </ion-content>
