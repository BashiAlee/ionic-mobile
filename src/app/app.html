<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="sideMenu-header" >
      <img src="../assets/imgs/app-logo.svg" alt="app logo" (click)="openHomePage()" menuClose>
      <!-- <ion-title>Menu</ion-title> -->
      <ion-icon ios="ios-close" md="md-close" class="close-icon" menuClose></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list  class="sideMenu">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.makeRed]="p.title =='Logout'"
      (click)="p.title =='Logout' ? logout() : false">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
